name: Aggregate Mintlify Docs

on:
  workflow_dispatch:
  push:
    branches: main
  schedule:
    - cron: '0 0 * * *'

concurrency:
  group: aggregate-mintlify-docs
  cancel-in-progress: true

jobs:
  aggregate-docs:
    runs-on: ubuntu-latest
    name: Aggregate mintlify docs
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MINTLIFY_PUSH_TOKEN }}
      - name: Run mintlify action
        uses: staringispolite/multirepo-action@main
        with:
          token: ${{ secrets.MINTLIFY_PUSH_TOKEN }}
          target-branch: main
          subdirectory: .
          repos: |
            - owner: phylaxsystems
              repo: phylax
              ref: develop
            - owner: phylaxsystems
              repo: phylax-std
              ref: main
