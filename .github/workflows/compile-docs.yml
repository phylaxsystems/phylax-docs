name: Aggregate Phylax Docs

on:
  workflow_dispatch:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: '0 0 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-and-aggregate-docs:
    runs-on: ubuntu-latest
    name: Check for changes and aggregate Phylax docs
    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Get branch name
        id: branch-name
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT

      - name: Checkout phylax docs
        uses: actions/checkout@v4
        with:
          repository: phylaxsystems/phylax
          path: temp/phylax
          sparse-checkout: |
            docs
          sparse-checkout-cone-mode: false
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
          ref: ${{ steps.branch-name.outputs.branch }}

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          path: temp/phylax
          files: docs/**

      - name: Organize docs
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          mkdir -p phylax
          cp -R temp/phylax/docs/* phylax/

      - name: Commit and push changes
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add .
          git commit -m "Update docs from Phylax repo" || echo "No changes to commit"
          git push || (echo "Push failed" && git push --force)

      - name: Remove temp directory
        if: always()
        run: rm -rf temp