name: Aggregate Phylax Docs

on:
  workflow_dispatch:
  push:
    branches:
      - develop
  schedule:
    - cron: '0 0 * * *'

concurrency:
  group: aggregate-phylax-docs
  cancel-in-progress: true

jobs:
  check-and-aggregate-docs:
    runs-on: ubuntu-latest
    name: Check for changes and aggregate Phylax docs
    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Checkout phylax docs
        uses: actions/checkout@v4
        with:
          repository: phylaxsystems/phylax
          path: temp/phylax
          sparse-checkout: |
            docs
          sparse-checkout-cone-mode: false
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Check for changes
        id: check_changes
        run: |
          git -C temp/phylax fetch origin
          UPSTREAM_CHANGES=$(git -C temp/phylax rev-list HEAD...origin/main --count)
          if [ $UPSTREAM_CHANGES -gt 0 ]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          fi

      - name: Organize docs
        if: steps.check_changes.outputs.changes_detected == 'true'
        run: |
          mkdir -p phylax
          cp -R temp/phylax/docs/* phylax/

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes_detected == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update docs
          file_pattern: '**/*'