name: Aggregate Phylax Docs

on:
  workflow_dispatch:
  push:
    branches:
      - develop
  schedule:
    - cron: '0 0 * * *'

concurrency:
  group: aggregate-phylax-docs
  cancel-in-progress: true

jobs:
  check-and-aggregate-docs:
    runs-on: ubuntu-latest
    name: Check for changes and aggregate Phylax docs
    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Checkout phylax docs
        uses: actions/checkout@v4
        with:
          repository: phylaxsystems/phylax
          path: temp/phylax
          sparse-checkout: |
            docs
          sparse-checkout-cone-mode: false
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          path: temp/phylax
          files: docs/**

      - name: Organize docs
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          mkdir -p phylax
          cp -R temp/phylax/docs/* phylax/

      - name: Commit and push changes
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update docs
          file_pattern: '**/*'