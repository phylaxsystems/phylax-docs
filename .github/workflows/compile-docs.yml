name: Aggregate Phylax Docs

on:
  workflow_dispatch:
  push:
    branches:
      - '**'
  schedule:
    - cron: '0 0 * * *'

jobs:
  aggregate-docs:
    runs-on: ubuntu-latest
    name: Aggregate Phylax docs
    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Get current branch name
        id: branch-name
        uses: tj-actions/branch-names@v8

      - name: Fetch docs from phylax repo
        uses: actions/checkout@v4
        with:
          repository: phylaxsystems/phylax
          path: temp/phylax
          sparse-checkout: |
            docs
          sparse-checkout-cone-mode: false
          token: ${{ secrets.GH_PAT }}
          ref: ${{ steps.branch-name.outputs.current_branch }}

      - name: Organize docs
        run: |
          mkdir -p phylax
          cp -R temp/phylax/docs/* phylax/
          rm -rf temp

      - name: Update mint.json
        run: |
          # Implement logic to update mint.json
          echo "Updating mint.json"
          # Add your mint.json update logic here

      - name: Get commit message
        id: get-commit-message
        run: |
          echo "commit_message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: |
            Update docs
          file_pattern: '**/*'
          branch: ${{ steps.branch-name.outputs.current_branch }}